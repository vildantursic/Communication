<md-dialog class="dialog" aria-label="email" ng-controller="emailsCtrl">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>CONNECT</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="answer('close')">
                    <img src="images/icons/tm-close.png" aria-label="Close dialog">
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <form action="emailForm">
                <div layout="row" layout-wrap layout-margin>
                    <div flex>
                        <md-input-container>
                            <label>Mail</label>
                            <input type="text" ng-model="email.mail"/>
                        </md-input-container>
                        <md-input-container>
                            <label>User</label>
                            <input type="text" ng-model="email.user"/>
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input type="password" ng-model="email.pass"/>
                        </md-input-container>
                    </div>
                </div>
            </form>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="answer('cancel')" class="md-warn">
                cancel
            </md-button>
            <md-button ng-click="answer('save')" class="md-raised md-primary">
                save
            </md-button>
        </div>
    </form>
</md-dialog>
