<md-dialog-content>
    <form action="chatForm">
        <div layout="column" layout-wrap layout-margin>
            <div flex id="chat-box" class="chat-box">
                <ul id="messages">
                    <li>
                        <img ng-src="/images/icons/user-icon.png" class="md-avatar" alt="{{ ::user.who}}" />
                        Hy, how are you?
                    </li>
                    <li>
                        <img ng-src="/images/icons/me.jpg" class="md-avatar" alt="{{ ::user.who}}" />
                        Fine, how about you?
                    </li>
                </ul>
            </div>
            <div flex>
                <md-input-container>
                    <label>Message</label>
                    <input type="text" id="m" ng-model="message"/>
                </md-input-container>
            </div>
        </div>
    </form>
</md-dialog-content>
