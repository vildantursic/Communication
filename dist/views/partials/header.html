<md-content ng-controller="headerCtrl">
  <md-toolbar class="md-tall">
    <div class="md-toolbar-tools">

        <div class="logo" layout-align="start start" hide-sm hide-md>
            <img src="/images/icons/c5-logo.png" alt="" />
        </div>

        <md-button ng-click="toggleLeft()" class="md-icon-button menu-button" aria-label="Menu">
            <md-tooltip>
                Menu
            </md-tooltip>
            <img src="images/icons/tm-menu.png">
        </md-button>

        <span flex></span>
        <md-menu md-offset="0 -7">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <img src="images/icons/tm-arrow-down.png" alt="">
            </md-button>
            <md-menu-content width="2">
                <a href="http://tm.tiimiss.globalgps.ba">
                <md-menu-item class="apps">
                    <md-button ng-click="ctrl.announceClick($index)"><img src="images/icons/HR.png" width="47" alt=""> </md-button>
                </md-menu-item>
                </a>
                <a href="http://google.com">
                <md-menu-item class="apps">
                    <md-button ng-click="ctrl.announceClick($index)"><img src="images/icons/TASK.png" width="47" alt=""> </md-button>
                </md-menu-item>
                </a>
                <a href="">
                <md-menu-item class="apps">
                    <md-button ng-click="ctrl.announceClick($index)"><img src="images/icons/TRANSPORT%20M.png" width="47" alt=""> </md-button>
                </md-menu-item>
                </a>
                <a href="">
                <md-menu-item class="apps">
                    <md-button ng-click="ctrl.announceClick($index)"><img src="images/icons/WAREHOUSE.png" width="47" alt=""> </md-button>
                </md-menu-item>
                </a>
            </md-menu-content>
        </md-menu>
        <md-button href="http://tiimiss.globalgps.ba" class="md-icon-button" aria-label="Logout" hide-sm>
            <md-tooltip>
                Logout
            </md-tooltip>
            <img src="images/icons/tm-logout.png">
        </md-button>
        <md-button class="md-icon-button" aria-label="Users" hide-sm>
            <md-tooltip>
              Users
            </md-tooltip>
            <img src="images/icons/tm-user.png">
        </md-button>
        <!--<md-button class="md-icon-button" aria-label="Projects" hide-sm>-->
            <!--<md-tooltip>-->
                <!--Help-->
            <!--</md-tooltip>-->
            <!--<img  src="images/icons/tm-question.png">-->
        <!--</md-button>-->

        <div class="main-logo" layout-align="end start" hide-sm hide-md>
          <img src="/images/icons/tiimiss.png" alt="" />
          <p>LAW ENFORCEMENT</p>
        </div>
    </div>

    <h2 class="md-toolbar-tools md-toolbar-tools-bottom" style="padding-left: 15px;" hide-sm hide-md>
      <span class="md-flex" style="padding-left: 230px">Location: {{$state.current.name}}</span>
    </h2>
  </md-toolbar>
</md-content>
