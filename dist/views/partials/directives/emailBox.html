<div>
    <md-whiteframe class="md-whiteframe-z3 task-progress" layout="column">
        <div class="email">

            <div flex>

            </div>
            <div flex class="content" layout="column">
                <div class="name"><strong>Title           :</strong> {{ ::email.title | limitTo: 50 }}</div>
                <div><strong>From        :</strong> {{ ::email.from.address }}</div>
                <div><strong>Content        :</strong> {{ ::email.content | limitTo: 50 }}</div>
            </div>
            <div flex></div>
            <div flex>
                <md-button ng-click="moreEmailDialog($event, 'moreEmailDialog', email)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-tooltip>
                        Edit
                    </md-tooltip>
                    <img src="images/icons/tm-pencil.png">
                </md-button>
                <br>
                <md-button ng-click="deleteEmailDialog($event, 'deleteEmailDialog', email)" class="md-icon-button md-primary" aria-label="Settings">
                    <md-tooltip>
                        Delete
                    </md-tooltip>
                    <img src="images/icons/tm-delete.png">
                </md-button>
            </div>
        </div>
    </md-whiteframe>
</div>
