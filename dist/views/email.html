<div class="loading" ng-show="status">
  <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>

<div class="emailslist" ng-hide="status">

    <div flex class="scrolling">

        <div layout="row">
            <div flex>
                <md-button class="md-raised md-primary" ng-click="emailConnectDialog($event, 'emailConnectDialog')">Connect</md-button>
            </div>
            <div flex>
                <md-button flex="50" class="md-primary md-raised" ng-click="showGridBottomSheet($event)">Show as Grid</md-button>
            </div>
        </div>

        <div layout="row">

            <div flex="35">
                <div layout="column">
                    <md-input-container>
                        <label>Search</label>
                        <input ng-model="searchUser">
                    </md-input-container>

                    <div class="user-scroll">
                        <div ng-repeat="user in users | filter: searchUser">
                            <user-box user="user"></user-box>
                        </div>
                    </div>

                </div>
            </div>

            <div flex="65">
                <div layout="column">
                    <div flex>
                        <search-box></search-box>
                    </div>

                    <div ng-repeat="email in object  | filter:search | orderBy: name | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <email-box email="email"></email-box>
                    </div>

                    <div class="pagination" layout="row">
                        <p>Showing {{currentPage+1}} of {{numberOfPages()}} pages</p>
                        <span flex></span>
                        <md-button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage - 1" class="md-icon-button" aria-label="Prev">
                            <img src="images/icons/tm-arrow-left.png">
                        </md-button>
                        <p>{{currentPage+1}}</p>
                        <md-button ng-disabled="currentPage == numberOfPages()" ng-click="currentPage=currentPage + 1" class="md-icon-button" aria-label="Next">
                            <img src="images/icons/tm-arrow-right.png">
                        </md-button>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
